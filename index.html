<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />

    <script src="./assets/script.js" defer></script>
    <title>The ultimate calculator</title>
  </head>
  <body>
    <main>
      <p>Try hovering below</p>
      <div class="letters-container">
        <span style="--order: 1">C</span>
        <span style="--order: 2">A</span>
        <span style="--order: 3">L</span>
        <span style="--order: 4">C</span>
        <span style="--order: 5">U</span>
        <span style="--order: 6">L</span>
        <span style="--order: 7">A</span>
        <span style="--order: 8">T</span>
        <span style="--order: 9">O</span>
        <span style="--order: 10">R</span>
      </div>
      <div class="calculator-container">
        <div class="display">
          <div data-previous class="display-top"></div>
          <div data-current class="display-bottom">0</div>
        </div>
        <div class="wrapper">
          <div class="buttons">
            <button data-clear class="button del">Ac</button>
            <button data-delete class="button del">Del</button>
            <button data-operation class="button operator">รท</button>
            <button data-operation class="button operator">x</button>
            <button data-number class="button number">7</button>
            <button data-number class="button number">8</button>
            <button data-number class="button number">9</button>
            <button data-operation class="button operator">-</button>
            <button data-number class="button number">4</button>
            <button data-number class="button number">5</button>
            <button data-number class="button number">6</button>
            <button data-operation class="button plus operator">+</button>
            <button data-number class="button number">1</button>
            <button data-number class="button number">2</button>
            <button data-number class="button number">3</button>
            <button data-number class="button number dot">.</button>
            <button data-number class="button number zero">0</button>
            <button data-equal class="button equal">=</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
